<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/client}" th:object="${client}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="numberPhone">Номер телефона: </label>
    <input type="text" th:field="*{numberPhone}" id="numberPhone"/>
    <br/>
    <label for="balance">Баланс: </label>
    <input type="text" th:field="*{balance}" id="balance"/>
    <br/>

    <input type="submit" value="Создать нового клиента"/>
</form>

</body>
</html>
